              <button id="zaloguj" class="wyloguj">

                               type="text"
                               placeholder=" Temat Wiadomości" />
              </div>
              <div class="tresc">

                            placeholder="Terść Wiadomości"></textarea>
              </div>
              <form action="/twoj_serwer" method="post" enctype="multipart/form-data">
                  <input class="wyslij bw" type="submit" value="Wyślij" />
                  <label for="file-upload">Wybierz plik:</label>
                  <input type="file" id="file-upload" name="file-upload" />
              </form>
          </div>
      </div>
      <div class="footer">
          <div class="social">
              <p class="nasze-sociale">Nasze Social Media:</p>
              <div class="i-social">
                  <a href="wkrótce.html">
                      <img class="img-social" src="images/f.png" alt="" />

              <div class="i-social">
                  <a href="wkrótce.html">

              <div class="i-social">

                      <img class="img-social" src="images/dc.png" alt="" />

              </div>
              <div class="i-social">
                  <a href="wkrótce.html">
                      <img class="img-social" src="images/tt.png" alt="" />
                  </a>
              </div>
          </div>
          <div class="czasidata">
              <p id="czas"></p>
              <p id="data"></p>
          </div>
      </div>
      <script src="app.js"></script>
      <script src="map.js"></script>
      <script>
          

          async function onPageLoad() {
              var login = sessionStorage.getItem("login");
              var zaloguj = document.getElementById("zaloguj");
              var wyloguj = document.getElementById("wyloguj");
              var user = document.getElementById("login");
              try {
                  const token = sessionStorage.getItem('token');
                  let apiUrl = 'https://meeetit.azurewebsites.net/User/CheckToken?token=' + token;

                  let response = await fetch(apiUrl, {
                      method: 'GET',
                      headers: {
                          'Content-Type': 'application/text'
                      },
                  });
                  let data = await response.text();
                  if (!response.ok) {
                      user.style.display = "none";
                      wyloguj.style.display = "none";
                      zaloguj.style.display = "block";
                  }
                  if (response.status === 200) {
                      user.style.display = "block";
                      document.getElementById("login").innerHTML = login;
                      wyloguj.style.display = "block";
                      zaloguj.style.display = "none";
                  }
              } catch (error) {
                  console.error('Fetch error:', error);
              }

          }
          window.addEventListener('load', onPageLoad);

      </script>
  </body>
</html>
