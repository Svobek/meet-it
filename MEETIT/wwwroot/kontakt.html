<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEET-IT | Kontakt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a class="meetit-nw" href="index.html">MEET-IT</a>
      <div class="menu-nw">
        <a class="link" href="nowywyjazd.html">
          <div class="strony">Zaplanuj wyjazd</div>
        </a>
        <a class="link" href="wyjazdy.html">
          <div class="strony">Twoje wyjazdy</div>
        </a>
        <a class="link" href="kontakt.html">
          <div class="strony">Kontakt</div>
        </a>
        <a class="link" href="team.html">
          <div class="strony">Nasz Team</div>
        </a>
      </div>
      <div class="logout">
        <button class="wyloguj">
          <a class="out" href="logowanie.html">Wyloguj</a>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="kontakt">
        <div class="email">
          Email:<input type="email" placeholder="Twoja Email" />
        </div>
        <div class="temat">
          Temat:<input type="text" placeholder="Temat Wiadomości" />
        </div>
        <div class="tresc">
          <input
            class="tresc-wiadomosci"
            type="text"
            placeholder="Terść Wiadomości"
          />
        </div>
        <form action="/twoj_serwer" method="post" enctype="multipart/form-data">
          <input class="wyslij" type="submit" value="Wyślij" />
          <label for="file-upload">Wybierz plik:</label>
          <input type="file" id="file-upload" name="file-upload" />
        </form>
      </div>
    </div>
    <div class="footer">
      <a class="link" href="team.html"><div class="strony">Nasz Team</div></a>
      <div class="social">
        <p class="nasze-sociale">Nasze Social Media:</p>
        <div class="i-social">
          <a href="wkrótce.html"
            ><img class="img-social" src="images/f.png" alt=""
          /></a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html"
            ><img class="img-social" src="images/x.png" alt=""
          /></a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html"
            ><img class="img-social" src="images/ig.png" alt=""
          /></a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html"
            ><img class="img-social" src="images/yt.png" alt=""
          /></a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html"
            ><img class="img-social" src="images/dc.png" alt=""
          /></a>
        </div>
      </div>
      <div class="czasidata">
        <p id="czas"></p>
        <p id="data"></p>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="map.js"></script>
  </body>
</html>
