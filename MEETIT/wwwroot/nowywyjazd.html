<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEET-IT | Tworzenie wyjazdu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/ico.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <a class="meetit-nw" href="index.html">MEET-IT</a>
      <div class="menu-nw">
        <a id="ZapWyj" class="link" onclick="checkIfLoggedInNW()">
          <div class="strony">Zaplanuj wyjazd</div>
        </a>
        <a id="TwWyj" class="link" onclick="checkIfLoggedInTW()">
          <div class="strony">Twoje wyjazdy</div>
        </a>
        <a class="link" href="kontakt.html">
          <div class="strony">Kontakt</div>
        </a>
        <a class="link" href="team.html">
          <div class="strony">Nasz Team</div>
        </a>
      </div>
      <div class="logout">
        <button id="loginButton" class="wyloguj">
          <a class="out" href="logowanie.html">Zaloguj się</a>
        </button>
        <span id="username">Cześć,</span>
        <button id="logoutButton" class="wyloguj">
          <a class="out" onclick="logout()">Wyloguj</a>
        </button>
      </div>
    </div>
    <div class="content">
      <div class="mapa">
        <input id="pac-input" class="controls" type="text" placeholder="Wyszukaj w Mapach Google" />
        <div id="map"></div>
      </div>
      <div class="panel">
        <div class="panel-wyjazdu">
          <div class="data-wyj">
            <label for="" style="color: white; font-size: 25px">Start wyjazdu</label>
            <input id="data-startu-wyjazdu" type="date" name="trip-start" />
            <input id="czas-startu-wyjazdu" type="time" name="" />
            <input class="input-panel input-cel" type="text" id="cel" placeholder="Cel podróży" />
          </div>
          <div class="s" style="display: flex">
            <div class="panel-lok">
              <div class="dane-lokalizacji" style="border: 1px solid white; border-radius: 10px; display: flex; flex-direction: column">
                <input id="country" class="input-panel input-p" type="text" placeholder="Kraj" />
                <input id="city" class="input-panel input-p" type="text" placeholder="Miasto" />
                <input id="place" class="input-panel input-p" type="text" placeholder="Nazwa miejsca" />
                <input id="address" class="input-panel input-p" type="text" placeholder="Adres" />
                <input id="zipcode" class="input-panel input-p" type="text" placeholder="Kod pocztowy" />
              </div>
              <div class="reszta">
                <input id="kosz-atrakcji" class="input-panel input-osoby" type="number" placeholder="Koszt atrakcji" />
                <input id="koszty" class="input-panel input-koszt" type="number" placeholder="Koszt wyjazdu" />
                <input id="koszt-osoba" class="input-panel input-kosztnaosobe" type="text" placeholder="Koszt na osobę" readonly />
              </div>
            </div>
            <div class="resztaopis">
              <div class="lista-lokalizacji">
                <div class="zapisane-trasy">Zapisane lokalizacje</div>
                <div class="lokalizacje">
                  <ol id="list"></ol>
                </div>
                <div class="b-zapisane-trasy">
                  <button class="zapisz-trase" id="zapisz-trase" onclick="displayRoute()">Zaktualizuj trasę</button>
                </div>
              </div>
            </div>
          </div>
          <div class="resztav2" style="display: flex">
            <div class="textarea-container">
              <textarea id="opis" class="panel-opis" placeholder="opis"></textarea>
              <div id="wordCount">0/150</div>
            </div>
            <div class="zapisywanie" style="margin-left: 120px">
              <button type="submit" class="zapisz" id="zapisz" onclick="zapiszTrase()">Zapisz wyjazd</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="social">
        <p class="nasze-sociale">Nasze Social Media:</p>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/f.png" alt="" />
          </a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/x.png" alt="" />
          </a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/ig.png" alt="" />
          </a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/yt.png" alt="" />
          </a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/dc.png" alt="" />
          </a>
        </div>
        <div class="i-social">
          <a href="wkrótce.html">
            <img class="img-social" src="images/tt.png" alt="" />
          </a>
        </div>
      </div>
      <div class="czasidata">
        <p id="czas"></p>
        <p id="data"></p>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
    <script src="user.js"></script>
    <script src="maps.js"></script>
  </body>
</html>
